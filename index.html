 <html>
    <head>
        <title>
            Registration page
        </title>
    </head>
    <body bg color="Lightskyblue">
        <br>
        <br>
        <form>
            <label>First name:</label>
            <input type="text" name="first name" size="15"/><br>
            <br>
            <label>Middle name:</label>
            <input type="text" name="Middle name" size="15"/><br><br>
            <label>Last name:</label>
            <input type="text" name="Last name" size="'15"/><br><br>
            <label>
                Course:
            </label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BTech">BTech</option>
                <option value="MTech">MTech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
            </select>
            <br>
            <br>
            <label>Gender</label>
            <input type="radio" name="Male"/>Male<br>
            <input type="radio" name="Female"/>Female<br>
            <input type="radio" name="Other"/>Other<br><br>
            <label>Phone:</label>
            <input type="text" name="country code" value="+91" size="2"/>
            <input type="text" name="Phone" size="10"/><br><br>
           <Address>
            <br>
            <textarea cols="80" rows="5" value="address"></textarea>
           </Address><br><br>
           Email
           <input type="email" id="email" name="email"/><br>
           Password
           <input type="password" id1="pass" name="pass"><br><br>
           <br>
           Re-type password
           <input type="password" id="repass" name="repass"><br><br>
           <input type="button" value="submit"/>
        </form>
    </body>
 </html>
